				<h2>TICKET</h2>
				<form action="confirmation.html">
					<div class="fill">
						<div class="destination">
							<div class="input-destination">
								<label>From:</label>
								<select type="text" name="from" placeholder="From">
									<option>--</option>
									<option></option>
										<option></option>
								</select>
							</div>	
							<div class="input-destination">
								<label>To:</label>
								<select type="text" name="to" placeholder="To">
									<option>--</option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
						<div class="date-time">
							<div class="input-DT">
								<label>Departure Date:</label>
								<input type="date" name="from" placeholder="From">
							</div>
							<div class="input-DT">
								<label>Departure Time:</label>
								<input type="time" name="from" placeholder="From">
							</div>
						</div>
						<div class="BT-NT">
							<div class="input-BTNT">
								<label>Bus type:</label>
								<select type="text" name="bus_type" placeholder="bustype">
									<option>--</option>
									<option></option>
									<option></option>
								</select>
							</div>
							<div class="input-BTNT">
								<label>No. of Tickets:</label>
								<input type="text" name="ntickets" placeholder="No. of Tickets">
							</div>
						</div>
					
						<div class="Bus-num">
							<label>Bus number:</label>
							<input type="text" name="Bus_number" placeholder=""><br>
						</div>
						<div class="price">
							<div class="input-price">
								<label>Ticket Price:</label>
								<div id="t-price">
									<h3>Php</h3><input type="text" name="ntickets" placeholder="No. of Tickets">
								</div>
							</div>
							<div class="input-price">
								<label>Total:</label>
								<div id="t-price">
									<h3>Php</h3><input type="text" name="ntickets" placeholder="No. of Tickets">
								</div>
							</div>
